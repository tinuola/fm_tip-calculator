<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet" />
    <!-- Project Stylesheets -->
    <link
      rel="stylesheet"
      href="css/reset.css" />
    <link
      rel="stylesheet"
      href="css/style.css" />
    <!-- Scripts -->
    <!-- <script
      src="js/app.js"
      defer></script> -->
    <title>Tip Calculator App | Frontend Mentor</title>
  </head>
  <body>
    <header>
      <h1 class="sr-only">Tip Calculator App - A Frontend Mentor Project</h1>
      <img
        src="./assets/images/logo.svg"
        alt="Logo" />
    </header>
    <main>
      <section>
        <h2>Bill</h2>
        <input
          type="text"
          id="bill-input"
          value="142.55" />
        <!-- <p class="bill-input-msg"></p> -->
      </section>
      <section>
        <h2>Select Tip %</h2>
        <div class="input-fields">
          <label for="tip-five">
            <input
              type="radio"
              name="tip"
              class="tip-percent"
              data-number="5"
              id="tip-five" />
          </label>
          <label for="tip-ten">
            <input
              type="radio"
              name="tip"
              class="tip-percent"
              data-number="10"
              id="tip-ten" />
          </label>
          <label for="tip-fifteen">
            <input
              type="radio"
              name="tip"
              class="tip-percent"
              data-number="15"
              id="tip-fifteen" />
          </label>
          <label for="tip-twentyfive">
            <input
              type="radio"
              name="tip"
              class="tip-percent"
              data-number="25"
              id="tip-twentyfive" />
          </label>
          <label for="tip-fifty">
            <input
              type="radio"
              name="tip"
              class="tip-percent"
              data-number="50"
              id="tip-fifty" />
          </label>
          <label for="custom-tip">
            <input
              type="text"
              placeholder="Custom"
              id="custom-tip" />
          </label>
          <!-- <p class="tip-input-msg"></p> -->
        </div>
      </section>
      <section>
        <h2>Number of People</h2>
        <input
          type="text"
          id="people-input"
          value="0" />
        <!-- <p class="people-input-msg"></p> -->
      </section>
      <section>
        <div class="tip-amount">
          <div>
            <h3>Tip Amount</h3>
            <p>/ Person</p>
          </div>
          <p id="tip-amount-display">$0.00</p>
        </div>
        <div class="total-amount">
          <div>
            <h3>Total</h3>
            <p>/ Person</p>
          </div>
          <p id="total-amount-display">$0.00</p>
        </div>
        <button id="reset-btn">Reset</button>
      </section>
    </main>
