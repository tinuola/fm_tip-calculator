<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Project Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tip Calculator App | Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <h1 class="sr-only">Tip Calculator App - A Frontend Mentor Project</h1>
    
      <section>
        <div>
          <p>Bill</p>
          <input type="text" id="bill-input">
          <p class="bill-input-msg"></p>
        </div>
        <div>
          <p>Select Tip %</p>
          <div>
            <ul>
              <li class="tip-percent"></li>
              <li class="tip-percent"></li>
              <li class="tip-percent"></li>
              <li class="tip-percent"></li>
              <li class="tip-percent"></li>
            </ul>
            <input type="text" placeholder="Custom" id="custom-tip-input">
          </div>
          <p class="tip-input-msg"></p>
          
        </div>
        <div>
          <p>Number of People</p>
          <input type="text" id="people-input">
          <p class="people-input-msg"></p>
        </div>
      </section>
  
      <section>
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ Person</p>
          </div>
          <p id="tip-amount">$0.00</p>
        </div>
        <div>
          <div>
            <p>Total</p>
            <p>/ Person</p>
          </div>
          <p id="total-amount">$0.00</p>
        </div>
        <button id="reset-btn">Reset</button>
      </section>
  
      <footer class="fm-byline-row">
        <p class="fm-byline">Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">Frontend Mentor</a></p>
        <p class="fm-byline">Coded by <a href="https://github.com/tinuola/fm_tip-calculator" target="_blank">TechTinu</a></p>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
